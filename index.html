

<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic-Tac-Toe</title>
</head>
<style>
    * {
        margin: 0;
        padding: 0;
        box-sizing: border-box;
    }

    body {
        font-family: 'Arial', sans-serif;
        display: flex;
        justify-content: center;
        align-items: center;
        height: 100vh;
        background: linear-gradient(135deg, rgba(7, 45, 56, 1), rgba(17, 74, 89, 1));
        color: #fff;
    }

    .cont {
        text-align: center;
        padding: 20px;
        border-radius: 10px;
        background-color: rgba(0, 0, 0, 0.7);
        box-shadow: 0 8px 20px rgba(0, 0, 0, 0.5);
    }

    .players input {
        width: 100%;
        padding: 10px;
        margin: 10px 0;
        border-radius: 5px;
        border: none;
        outline: none;
        background-color: rgba(255, 255, 255, 0.1);
        color: #fff;
        font-size: 1.2em;
        text-align: center;
    }

    .players label {
        font-size: 1.5em;
        margin-bottom: 5px;
        display: block;
        color: #d3dc32;
    }

    .btn {
        padding: 10px 20px;
        border: none;
        border-radius: 25px;
        background: linear-gradient(45deg, #d3dc32, #e1f040);
        cursor: pointer;
        font-size: 1em;
        font-weight: bold;
        color: #000;
        transition: transform 0.2s ease;
    }

    .btn:hover {
        transform: scale(1.1);
    }

    .row {
        display: flex;
        justify-content: center;
        margin-top: 15px;
    }

    .col {
        height: 80px;
        width: 80px;
        margin: 10px;
        background-color: rgba(255, 255, 255, 0.1);
        border: 2px solid rgba(255, 255, 255, 0.3);
        border-radius: 10px;
        display: flex;
        justify-content: center;
        align-items: center;
        font-size: 2em;
        cursor: pointer;
        transition: background-color 0.3s ease, transform 0.3s ease;
    }

    .col:hover {
        background-color: rgba(255, 255, 255, 0.2);
        transform: scale(1.05);
    }

    .col.active {
        background-color: rgba(255, 255, 255, 0.4);
        color: #d3dc32;
    }

    .col.X {
        color: #ffdd59;
    }

    .col.O {
        color: #4fd1c5;
    }

    .alert {
        margin-top: 20px;
        font-size: 1.2em;
        font-weight: bold;
        color: #f56a79;
    }

    .game-over {
        font-size: 1.8em;
        color: #e1f040;
        margin-top: 20px;
        font-weight: bold;
    }
</style>

<body>
    <div class="cont">
        <div class="players">
            <label>Enter player 1 name</label>
            <input type="text" id="player1">
            <label>Enter player 2 name</label>
            <input type="text" id="player2">
            <button class="btn" id="startBtn">Start</button>
        </div>
        <div class="row">
            <div id="0" class="col" onclick="handleClick(this)"></div>
            <div id="1" class="col" onclick="handleClick(this)"></div>
            <div id="2" class="col" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
            <div id="3" class="col" onclick="handleClick(this)"></div>
            <div id="4" class="col" onclick="handleClick(this)"></div>
            <div id="5" class="col" onclick="handleClick(this)"></div>
        </div>
        <div class="row">
            <div id="6" class="col" onclick="handleClick(this)"></div>
            <div id="7" class="col" onclick="handleClick(this)"></div>
            <div id="8" class="col" onclick="handleClick(this)"></div>
        </div>
    </div>

   <script src="script.js"></script>
</body>
</html>
